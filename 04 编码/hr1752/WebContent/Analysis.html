<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<title></title>
		<!--引入bootstrap的核心css-->
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
		
		<!--判断如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置-->		
		<!--[if lt IE 9]>
		<script src="js/bootstrap/js/html5shiv.min.js"></script>
		<script src="js/bootstrap/js/respond.min.js"></script>		
		<![end if] -->
	</head>
	<body>
		<div class="container">		
			
			<ol class="breadcrumb">
				<li><a href="#">人力资源管理系统</a></li>
				<li><a href="#">数据分析</a></li>
				<li>数据分析图表</li>
			</ol>
			
			<h2 class="page-header">数据统计分析</h2>
			
			<div class="row">
				
				<!--员工人数统计-->
				<div class="col-sm-12" id="empCount" style="height: 400px;">					
				</div>
				
				<!--统计每年入职的人数-->
				<div class="col-sm-6" id="yearCount" style="height: 400px;">
				</div>
				
				<!--部门最低最高工资统计-->
				<div class="col-sm-6" id="minMaxSal" style="height: 400px;">					
				</div>
				
				<!--部门平均工资统计-->								
			
			</div>
			
		</div>
		
		<!--引入jquery-->
		<script src="js/jquery.js"></script>
		<!--引入全局公共js-->
		<script src="js/global.js"></script>
		<!--引入bootstrap的js功能-->
		<script src="js/bootstrap/js/bootstrap.js"></script>
		<!--引入layer插件-->
		<script src="js/layer/layer.js"></script>
		<!--引入图表插件js-->
		<script src="js/echarts/echarts.min.js"></script>
		<script>		
			// ************统计部门的员工人数****************
			var myChart = echarts.init(document.getElementById('empCount'));
			
			// 指定图表的配置项和数据
			var option = {
			    // 标题
			    title: {
			        text: '部门人数分析'
			    },
			    // 工具箱
			    toolbox: {
			        show: true,
			        feature: {
			            dataView:{
			                show:true
			            },
			            restore:{
			                show:true
			            },
			            dataZoom:{
			                show:true
			            },
			            saveAsImage: {
			                show: true
			            },
			            magicType: {
			                type: ['line', 'bar']
			            }
			        }
			    },
			    // 鼠标悬停提示框
			    tooltip: {
			        // axis就是x轴触发
			        trigger: 'axis'
			    },
			    // 图例
			    legend: {
			        data: ['人数']
			    },
			    // x轴
			    xAxis: {
			        data: []
			    },
			    yAxis: {},
			    // 数据
			    series: [{
			        name: '人数',
			        type: 'bar',
			        data: [],
			        // 额外的标记点
			        markPoint: {
			            data: [
			                {type: 'max', name: '最大值'},
			                {type: 'min', name: '最小值',symbol:'arrow'}
			            ]
			        },
			        // 额外的标记线
			        markLine: {
			            data: [
			                {type: 'average', name: '平均值'}
			            ]
			        }
			    }]
			};			
						
			//发出ajax请求，获得后端的分析数据
			$.getJSON(baseUrl + '/QueryEmpCountServlet',function(data) {
				
				//部门名称数组
				var deptNames = [];
				//员工人数
				var empCounts = [];
				 
				//遍历数据集合，动态向部门和人数数组中添加元素
				$.each(data,function(index,item) {
					deptNames.push(item.deptName);
					empCounts.push(item.empCount);
				});
								
				option.xAxis.data = deptNames;
				option.series[0].data = empCounts;
				
				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);				
			})
			.error(function(xhr) {
				layer.msg('请求失败，' + xhr.status);				
			});
			
			
			//***********统计每年入职的人数**********
			// 基于准备好的dom，初始化echarts实例
			var myChart2 = echarts.init(document.getElementById('yearCount'));
			
			// 指定图表的配置项和数据
			var option2 = {
			    title : {
			        text: '年度入职人数统计',
			        subtext: '饼形图分析',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'item'
			    },
			    legend: {
			        orient: 'vertical',
			        left: 'left',
			        // 图例名字和数据的名字一定要一致，鼠标悬停图例和单击图例有功能
			        data: ['2013','2014','2015','2016','2017']
			    },
			    series : [
			        {
			            name: '入职人数',
			            type: 'pie',
			            radius : '70%',
			            // 水平位置，垂直位置
			            center: ['50%', '60%'],
			            data:[
			                {value:50, name:'2013'},
			                {value:30, name:'2014'},
			                {value:60, name:'2015'},
			                {value:10, name:'2016'},
			                {value:5, name:'2017'}
			            ]
			        }
			    ]
			};
			
			// 使用刚指定的配置项和数据显示图表
			myChart2.setOption(option2);
			
			
			//*************统计每个部门的最低和最高工资***********
			var myChart3 = echarts.init(document.getElementById('minMaxSal'));

			// 指定图表的配置项和数据
			var option3 = {
			    title: {
			        text: '统计部门最低最高工资'
			    },
			    toolbox: {
			        show: true,
			        feature: {
			            saveAsImage: {
			                show: true
			            }
			        }
			    },
			    tooltip : {
			        trigger: 'item'
			    },
			    legend: {
			        data: ['最低工资','最高工资']
			    },
			    xAxis: {
			        data: ["开发部", "销售部", "采购部", "财务部", "研发部"]
			    },
			    yAxis: {},
			    series: [{
			        name: '最低工资',
			        type: 'bar',
			        data: [1500, 2000, 3600, 1000, 1000, 2000]
			    },{
			
			        name: '最高工资',
			        type: 'bar',
			        data: [7000, 3000, 5000, 11000, 4000, 8000]
			    }]
			};
			
			// 使用刚指定的配置项和数据显示图表。
			myChart3.setOption(option3);		
		</script>		
	</body>
</html>
